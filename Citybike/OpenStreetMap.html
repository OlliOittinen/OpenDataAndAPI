<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>OpenStreetMap &amp; OpenLayers - Marker Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <link rel="stylesheet" href="style.css">
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>

    <script>
        /* OSM & OL example code provided by https://mediarealm.com.au/ */

        let map;
        let mapLng = 24.925;
        let mapLat = 60.182;
        let mapDefaultZoom = 13;

        function initialize_map() {
            map = new ol.Map({
                target: "map",
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM({
                            url: "https://a.tile.openstreetmap.org/{z}/{x}/{y}.png"
                        })
                    })
                ],
                view: new ol.View({
                    center: ol.proj.fromLonLat([mapLng, mapLat]),
                    zoom: mapDefaultZoom
                })
            });
        }

        function add_map_point(lat, lng) {
            let vectorLayer = new ol.layer.Vector({
                source: new ol.source.Vector({
                    features: [new ol.Feature({
                        geometry: new ol.geom.Point(ol.proj.transform([parseFloat(lng), parseFloat(lat)], 'EPSG:4326', 'EPSG:3857')),
                    })]
                }),
                style: new ol.style.Style({
                    image: new ol.style.Icon({
                        anchor: [0.5, 0.5],
                        anchorXUnits: "fraction",
                        anchorYUnits: "fraction",
                        src: "https://upload.wikimedia.org/wikipedia/commons/e/ec/RedDot.svg"
                    })
                })
            });
            map.addLayer(vectorLayer);

            //Source
            //https://mediarealm.com.au/articles/openstreetmap-openlayers-map-markers/
        }

        function createList(arr) {
            let htmlList = "<ul id='bikes'>";
            for (let i = 0; i < arr.length; i++) {
                htmlList += "<li>" + "<a href='#'>" + arr[i].name + "</a>" + "</li>";
            }
            htmlList += "</ul>";
            document.getElementById("bikelist").innerHTML = htmlList;
        }

        function filter() {
            var input, filter, ul, li, a, i;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            ul = document.getElementById("bikelist");
            li = ul.getElementsByTagName("li");
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }

        fetch("https://api.digitransit.fi/routing/v1/routers/hsl/bike_rental")
            .then(function (response) {
                    if (response.status !== 200) {
                        console.log('Looks like there was a problem. Status Code: ' +
                            response.status);
                        return;
                    }
                    // Examine the text in the response
                    response.json().then((data) => drawBikeLocations(data));
                }
            )
            .catch(function (err) {
                console.log('Fetch Error :-S', err);
            });

        function drawBikeLocations(array) {
            array = array.stations;
            createList(array);
            filter();
            for (let i = 0; i < array.length; i++) {
                add_map_point(array[i].y, array[i].x);
            }

        };
    </script>
</head>
<body onload="initialize_map();">
<div id="map"></div>
<input type="text" id="myInput" onkeyup="filter()" placeholder="Search for bike stations.." title="Type in a name">
<div id="bikelist"></div>
</body>
</html>
