<!DOCTYPE html>
<html lang="en">
<head>
    <title>Funny Jokes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: "Roboto", sans-serif;
        }

        a {
            padding-left: 5px;
        }

        .sidenav {
            margin-top: 51px;
            height: 100%;
            width: 133px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #3c3f41;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidenav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            cursor: pointer;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .main {
            margin-left: 133px; /* Same as the width of the sidenav */
            margin-top: 60px;
            font-size: 15px; /* Increased text to enable scrolling */
            padding: 0px 10px;
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 18px;
                cursor: pointer;
            }
        }

        .glyphicon {
            opacity: 1;
            transition: opacity .25s ease-in-out;
            -moz-transition: opacity .25s ease-in-out;
            -webkit-transition: opacity .25s ease-in-out;
        }

        .glyphicon:hover {
            opacity: 0.75;
            cursor: pointer;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Funny Jokes</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="SubmitJoke">Submit a Joke</a></li>
            <li><a class ="" id = "update"></a></li>
        </ul>
    </div>
    <div class="sidenav">
        <a onclick="catClick('Bar')">Bar</a>
        <a onclick="catClick('Dad')">Dad</a>
        <a onclick="catClick('Dark')">Dark</a>
        <a onclick="catClick('NSFW')">NSFW</a>
        <a onclick="catClick('Puns')">Puns</a>
        <a onclick="catClick('Yo Momma')">Yo Momma</a>
    </div>
</nav>
<div class="main" id="main">Knock Knock.</div>

<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
<script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyCYqbAvdsQ_tYh77TaxmL2dDUeNhMKQpgA",
        authDomain: "joke-api-578e4.firebaseapp.com",
        databaseURL: "https://joke-api-578e4.firebaseio.com",
        projectId: "joke-api-578e4",
        storageBucket: "joke-api-578e4.appspot.com",
        messagingSenderId: "1068760777389"
    };
    firebase.initializeApp(config);

    let cat;
    var json;
    const xhmr = new XMLHttpRequest();

    function catClick(category) {
        cat = category;
        if (category != null) {
            xhmr.onreadystatechange = function () {
                if (xhmr.readyState === 4 && xhmr.status === 200) {
                    json = xhmr.responseText;
                    console.log("response = " + json);
                    arrayToTable(json);
                }
            };
            xhmr.open("GET", "http://localhost:8081/Jokes?category=" + category, true);
            xhmr.send();
        }
    }

    function arrayToTable(array) {
        var main = document.getElementById("main");
        main.innerHTML = "";
        let string;
        let keys = [];
        array = JSON.parse(array);

        for (let i = 0; i < array.length; i++) {
            string = array[i].key;
            keys[i] = array[i].key;
            var ulelement = document.createElement("ul");
            ulelement.setAttribute("class", "list-group");
            var lielement = document.createElement("li");
            lielement.setAttribute("class", "list-group-item");
            var ielement = document.createElement("i");
            ielement.setAttribute("class", "glyphicon glyphicon-chevron-up");
            ielement.onclick = function () {
                vote(1, keys[i]);
            };
            var spanelement = document.createElement("span");
            spanelement.innerHTML = array[i].likes;
            spanelement.setAttribute("class", "label label-primary");
            var i2element = document.createElement("i");
            i2element.setAttribute("class", "glyphicon glyphicon-chevron-down");
            i2element.onclick = function () {
                vote(-1, keys[i]);
            };
            var qelement = document.createElement("q");
            qelement.innerHTML = " " + array[i].joke;
            lielement.appendChild(ielement);
            lielement.appendChild(spanelement);
            lielement.appendChild(i2element);
            lielement.appendChild(qelement);
            ulelement.appendChild(lielement);
            main.appendChild(ulelement);
        }
    }

    function tempAlert(msg, duration) {
        var el = document.createElement("popup");
        el.setAttribute("style", "color:white;");
        el.innerHTML = msg;
        setTimeout(function () {
            el.parentNode.removeChild(el);
        }, duration);
        document.getElementById("update").appendChild(el);
    }

    function vote(integer, jokeKey) {
        xhmr.onreadystatechange = function () {
            if (xhmr.readyState === 4 && xhmr.status === 200) {
                var msg = "Updated value! Current value: "+xhmr.responseText;
                tempAlert(msg, 2000);
            }
        };
        xhmr.open("GET", "http://localhost:8081/Vote?jokeKey=" + jokeKey + "&integer=" + integer, true);
        xhmr.send();
    }

</script>


</body>
</html>
