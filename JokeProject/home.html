<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: "Roboto", sans-serif;
        }

        .sidenav {
            margin-top: 51px;
            height: 100%;
            width: 133px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #3c3f41;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidenav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .main {
            margin-left: 133px; /* Same as the width of the sidenav */
            margin-top: 60px;
            font-size: 28px; /* Increased text to enable scrolling */
            padding: 0px 10px;
        }

        @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Funny Jokes</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="SubmitJoke">Submit a Joke</a></li>
        </ul>
    </div>
    <div class="sidenav">
        <a onclick="CatClick('All')">All</a>
        <a onclick="CatClick('Bar')">Bar</a>
        <a onclick="CatClick('Dad')">Dad</a>
        <a onclick="CatClick('Dark')">Dark</a>
        <a onclick="CatClick('NSFW')">NSFW</a>
        <a onclick="CatClick('Puns')">Puns</a>
        <a onclick="CatClick('Yo Momma')">Yo Momma</a>
    </div>
</nav>
<div class="main" id="main">Knock Knock.</div>

<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
<script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyCYqbAvdsQ_tYh77TaxmL2dDUeNhMKQpgA",
        authDomain: "joke-api-578e4.firebaseapp.com",
        databaseURL: "https://joke-api-578e4.firebaseio.com",
        projectId: "joke-api-578e4",
        storageBucket: "joke-api-578e4.appspot.com",
        messagingSenderId: "1068760777389"
    };
    firebase.initializeApp(config);

    function snapshotToArray(snapshot) {
        var returnArr = [];

        snapshot.forEach(function(childSnapshot) {
            var item = childSnapshot.val();
            item.key = childSnapshot.key;

            returnArr.push(item);
        });

        return returnArr;
    };

    function CatClick(category) {
        var fbref = firebase.database().ref('/categories/'+category);
        fbref.on("value", function (snapshot) {
            console.log(snapshotToArray(snapshot));
            var html = "";
            var array = snapshotToArray(snapshot);
            for (var i=0; i<array.length;i++){
                html += array[i].joke + " " + array[i].likes + "</br>"
            }
            document.getElementById("main").innerHTML = html;
        })
    }
</script>


</body>
</html>
