<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny jokes xd</title>
    <style>
        body{
        font-family: 'Roboto', sans-serif;
        margin: 0;
    }
    .header {
        padding: 10px 16px;
        background: #555;
        color: #f1f1f1;
    }

    /* Page content */
    .content {
        padding: 16px;
    }

    /* The sticky class is added to the header with JS when it reaches its scroll position */
    .sticky {
        position: fixed;
        top: 0;
        width: 100%
    }

    /* Add some top padding to the page content to prevent sudden quick movement (as the header gets a new position at the top of the page (position:fixed and top:0) */
    .sticky + .content {
        padding-top: 102px;
    }

    /* The sidebar menu */
    .categories {
        height: 100%; /* Full-height: remove this if you want "auto" height */
        width: 10%; /* Set the width of the sidebar */
        position: fixed; /* Fixed Sidebar (stay in place on scroll) */
        left: 0;
        background-color: #111; /* Black */
        overflow-x: hidden; /* Disable horizontal scroll */
        padding-top: 20px;
    }

    /* The navigation menu links */
    .categories a {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
    }

    /* When you mouse over the navigation links, change their color */
    .categories a:hover {
        color: #f1f1f1;
    }

    /* Style page content */
    .main {
        margin-left: 160px; /* Same as the width of the sidebar */
        padding: 0px 10px;
    }

    /* On smaller screens, where height is less than 450px, change the style of the sidebar (less padding and a smaller font size) */
    @media screen and (max-height: 450px) {
        .categories {padding-top: 15px;}
        .categories a {font-size: 18px;}
    }
    </style>
</head>
<body>

<div class="header" id="Joke_header">
    <h2>Jokes</h2>
</div>

<div class="categories">
    <a href="#">Bar</a>
    <a href="#">Dad</a>
    <a href="#">Dark</a>
    <a href="#">NSFW</a>
    <a href="#">Puns</a>
    <a href="#">Yo momma</a>
</div>

<div class="main">

</div>


<script>// When the user scrolls the page, execute myFunction
window.onscroll = function () {
    scrolling()
};

// Get the header
var header = document.getElementById("Joke_header");

// Get the offset position of the navbar
var sticky = header.offsetTop;

// Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
function scrolling() {
    if (window.pageYOffset > sticky) {
        header.classList.add("sticky");
    } else {
        header.classList.remove("sticky");
    }
}
</script>

</body>
</html>
