<script>
    // Initialize Firebase
    var config = {

    firebase.initializeApp(config);

    let cat;
    let key;
    var html = "";
    var wantedKey = "";

    function snapshotToArray(snapshot) {
        var returnArr = [];

        snapshot.forEach(function (childSnapshot) {
            //hae json objektin tiedot, tallenna muuttujaan
            var item = childSnapshot.val();
            //tämän objektin avain saa saman arvon kuin objektin avain
            item.key = childSnapshot.key;
            returnArr.push(item);
        });

        return returnArr;
    };

    function catClick(category) {
        cat = category;
        var array;
        var fbref;
        if (category != null) {
            fbref = firebase.database().ref('/categories/' + category);
            fbref.on("value", function (snapshot) {
                array = snapshotToArray(snapshot);
                console.log(array);
                arrayToTable(array);
            })
        } else {
            //kategoriaa ei oo == kaikki vitsit
            fbref = firebase.database().ref('/categories/');
            var allHtml = "";
            fbref.on("value", function (snapshot) {
                array = snapshotToArray(snapshot);
                for (let i = 0; i < array.length; i++) {
                    key = array[i].key;
                    fbref = firebase.database().ref('/categories/' + key);
                    fbref.on("value", function (snapshot) {
                        let obj = snapshotToArray(snapshot);
                        arrayToTable(obj);
                    });
                }


            });
        }
    }

    function arrayToTable(array) {
        var main = document.getElementById("main");
        main.innerHTML = "";
        let string;
        let keys = [];
        //nollaa html ettei tuu duplikatei
        for (let i = 0; i < array.length; i++) {
            string = array[i].key;
            keys[i] = array[i].key;
            var ulelement = document.createElement("ul");
            ulelement.setAttribute("class", "list-group");
            var lielement = document.createElement("li");
            lielement.setAttribute("class", "list-group-item");
            var ielement = document.createElement("i");
            ielement.setAttribute("class", "glyphicon glyphicon-chevron-up");
            ielement.onclick = function(){
                vote(1,keys[i]);
            };
            var spanelement = document.createElement("span");
            spanelement.innerHTML = array[i].likes;
            spanelement.setAttribute("class", "label label-primary");
            var i2element = document.createElement("i");
            i2element.setAttribute("class", "glyphicon glyphicon-chevron-down");
            i2element.onclick = function(){
                vote(-1,keys[i]);
            };
            var qelement = document.createElement("q");
            qelement.innerHTML = " " + array[i].joke;
            lielement.appendChild(ielement);
            lielement.appendChild(spanelement);
            lielement.appendChild(i2element);
            lielement.appendChild(qelement);
            ulelement.appendChild(lielement);
            main.appendChild(ulelement);
        }
    }

    function vote(integer, jokeKey) {
        var fbref = firebase.database().ref('/categories/');
        var currentVotes = 0;
        wantedKey = jokeKey;
        console.log(wantedKey);
        fbref.orderByKey().on("child_added", function (snapshot) {
            console.log(snapshot.key);
            snapshot.forEach(function (data) {
                console.log(data.key);
                if (wantedKey == data.key) {
                    currentVotes = data.child("likes").val();
                    fbref = firebase.database().ref('/categories/' + snapshot.key);
                    var newValue = currentVotes + integer;
                    console.log(newValue);
                    fbref.update({
                        likes: newValue
                    });
                }
            })
        });
    }

</script>
