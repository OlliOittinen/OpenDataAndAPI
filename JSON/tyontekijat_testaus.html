<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>JSON-kokeiluja....</title>
</head>
<body>
<div id="duunarit"></div>
<script>
    var xmlhttp = new XMLHttpRequest();
    var url = "tyontekijat";
    xmlhttp.onreadystatechange = function () {
        if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
            var myArr = JSON.parse(xmlhttp.responseText);
            myFunction(myArr.tyontekijat);
        }
    };
    xmlhttp.open("GET", url, true);
    xmlhttp.send();

    function myFunction(arr) {
        var htmlTable = "<table border ='1'>";
        for (var i = 0; i < arr.length; i++) {
            htmlTable +=
                "<tr><td>" + arr[i].firstName + "</td>"
                + "<td>" + arr[i].lastName + "</td>"
                + "<td>" + arr[i].puhno.matka + "</td>"
                + "<td>" + arr[i].puhno.tyo + "</td>"
                + "<td>" + arr[i].osoite + "</td></tr>";
        }
        htmlTable += "</table>";
        document.getElementById("duunarit").innerHTML = htmlTable;
    }
</script>
</body>
</html>
